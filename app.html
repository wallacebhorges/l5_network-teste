<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilos.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <title>Aula Consumindo API ViaCEP</title>

</head>

<body>

   <div class="container text-center my-5">

      <h1>Pesquisa de Endereço</h1>

      <form class="my-5">

         <div class="row">
            <div class="col">

               <input type="text" name="search" id="search" value="" placeholder="Digite o CEP aqui" size="33"
                  maxlength="9" />
               <!-- onblur="pesquisacep(this.value);" -->

               <button class="navbar-toggler" type="button" name="submit" id="submit"
                  style="width: 120px;">Buscar</button>

            </div>
         </div>
      </form>

      <section class="section-storage my-5">

         <div class="mb-5"><span id="alerta"></span></div>

         <div class="row">
            <div class="col-md-6 py-5" style="overflow-y:scroll;">
               <div id="localizado"></div>
            </div>

            <div class="col">
               <div class="mapa" id="map"></div>
            </div>
         </div>

      </section>

   </div>

   <footer class="text-center">
      <div class="container" style="padding-top: 33px;">
         <p>Este DEV, é um teste para vaga de front-end na:</p>
         <p><a href="https://www.l5.com.br/" target="_blank"
               style="color: #0451A2; text-decoration: none;">https://www.l5.com.br/</a></p>
      </div>
   </footer>

   <script async src="app.js"></script>
   <script defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_API&callback&v=weekly"></script>

</body>

</html>
